name: Despliegue

on:
  push:
    branches:
      - main
      - actions

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with: 
         fetch-depth: 0
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
         node-version: 16
      - run: npm ci
      - run: npm test 